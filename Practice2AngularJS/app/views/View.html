<!DOCTYPE html>
<html data-ng-app="App">
<head>
	<title>Creating a View and Controller</title>
	<meta charset="UTF-8">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="Styles/bootstrap.min.css">

</head>
<body>
	
<br><br><br>
 <div class="panel panel-primary" style="width:70%; margin:0 auto;" data-ng-controller="SimpleController">
  <div class="panel-heading">
    <h3 class="panel-title">Creating a View and Controller</h3>
  </div>
  <div class="panel-body">
    <div class="container" data-ng-controller="SimpleController" style="width:100%;">
    	 <div class="form-group" style="width:50%;">
		    <label for="exampleInputEmail1">Name:</label>
		    <input type="text" class="form-control" id="txtName" placeholder="Enter name" data-ng-model="name">
		 </div>

		 <div class="form-group" style="width:50%;">
		    <label for="txtcustomerName">Customer Name:</label>
		    <input type="text" class="form-control" id="txtcustomerName" placeholder="Enter name" data-ng-model="newCustomer.name">
		 </div>

		  <div class="form-group" style="width:50%;">
		    <label for="txtcustomerCity">Customer City:</label>
		    <input type="text" class="form-control" id="txtcustomerCity" placeholder="Enter name" data-ng-model="newCustomer.city">
		 </div>

		 <button data-ng-click="addCustomer()" class="btn btn-success">Add Customer</button>
			<br>
			
		<div data-ng-repeat="cust in customers | filter:name | orderBy: city" class="panel panel-success" 
		style="width:50%;margin:0 auto;">
		  <div class="panel-heading">Customer
		  	<button class="btn close cardClose" data-ng-click="deleteCustomer(customer.name)">&times;</button>
		  </div>
		  <div class="panel-body">
		    <b>Name:</b> {{ cust.name | uppercase}}- <b>City:</b> {{ cust.city | lowercase}}
		  </div>
		</div>

		<!--<ul>
			<li data-ng-repeat="cust in customers | filter:name | orderBy: city" class="list-group-item list-group-item-success">
				{{ cust.name | uppercase}} - {{ cust.city | lowercase}}
			</li>
		</ul>-->
	</div>
  </div>
</div>

	<script type="text/javascript" src="Scripts/angular.min.js"></script>
	<script type="text/javascript">
	
	</script>
</body>
</html>
